# Alias definitions #########################################################

- name: Amount
  type: alias uint64

- name: Height
  type: alias uint64

- name: Timestamp
  type: alias uint32

- name: Address
  size: 40
  type: alias array uint8

- name: Hash256
  size: 32
  type: alias array uint8

- name: PublicKey
  size: 32
  type: alias array uint8

- name: Signature
  size: 64
  type: alias array uint8

#############################################################################



# Enum definitions ##########################################################

- name: NetworkType
  type: enum uint8
  comment: enumeration of network types
  values:
  - comment: main network
    name: MAINNET
    value: 104
  - comment: test network
    name: TESTNET
    value: 152

- name: TransactionType
  type: enum uint32
  comment: enumeration of transaction types
  values:
  - comment: transfer transaction
    name: TRANSFER
    value: 257
  - comment: account key link trasaction alternatively called importance transfer
      transaction
    name: ACCOUNT_KEY_LINK
    value: 2049
  - comment: multisig account modification transaction alternatively called multisig
      consignatory modification transaction
    name: MULTISIG_ACCOUNT_MODIFICATION
    value: 4097
  - comment: multisig cosignature transaction alternatively called multisig signature
      transaction
    name: MULTISIG_COSIGNATURE
    value: 4098
  - comment: multisig transaction
    name: MULTISIG_TRANSACTION
    value: 4100
  - comment: namespace registration transaction alternatively called provision namespace
      transaction
    name: NAMESPACE_REGISTRATION
    value: 8193
  - comment: mosaic definition transaction alternatively called mosaic definition
      creation transaction
    name: MOSAIC_DEFINITION
    value: 16385
  - comment: mosaic supply change transaction
    name: MOSAIC_SUPPLY_CHANGE
    value: 16386

- name: BlockType
  type: enum uint32
  comment: enumeration of block types
  values:
  - comment: nemesis block
    name: NEMESIS
    value: 4294967295
  - comment: normal block
    name: NORMAL
    value: 1

- name: LinkAction
  type: enum uint32
  comment: enumeration of link actions
  values:
  - comment: unlink account
    name: LINK
    value: 1
  - comment: link account
    name: UNLINK
    value: 2

- name: MosaicTransferFeeType
  type: enum uint32
  comment: enumeration of mosaic transfer fee types
  values:
  - comment: fee represents an absolute value
    name: ABSOLUTE
    value: 1
  - comment: fee is proportional to a percentile of the transferred mosaic
    name: PERCENTILE
    value: 2

- name: MosaicSupplyChangeAction
  type: enum uint32
  comment: enumeration of mosaic supply change actions
  values:
  - comment: increases the supply
    name: INCREASE
    value: 1
  - comment: decreases the supply
    name: DECREASE
    value: 2

- name: MultisigAccountModificationType
  type: enum uint32
  comment: enumeration of multisig account modification types
  values:
  - comment: add a new cosignatory
    name: ADD_COSIGNATORY
    value: 1
  - comment: delete an existing cosignatory
    name: DELETE_COSIGNATORY
    value: 2

- name: MessageType
  type: enum uint32
  comment: enumeration of message types this is a hint used by the client but ignored
    by the server
  values:
  - comment: plain message
    name: PLAIN
    value: 1
  - comment: encrypted message
    name: ENCRYPTED
    value: 2

- name: TransactionGroup
  type: enum uint32
  values:
  - name: ACCOUNT_KEY_LINK
    value: 2049
  - name: MOSAIC_DEFINITION
    value: 16385
  - name: MOSAIC_SUPPLY_CHANGE
    value: 16386
  - name: MULTISIG_ACCOUNT_MODIFICATION
    value: 4097
  - name: MULTISIG_COSIGNATURE
    value: 4098
  - name: MULTISIG_TRANSACTION
    value: 4100
  - name: NAMESPACE_REGISTRATION
    value: 8193
  - name: TRANSFER
    value: 257

- name: NonVerifiableTransactionGroup
  type: enum uint32
  values:
  - name: ACCOUNT_KEY_LINK
    value: 2049
  - name: MOSAIC_DEFINITION
    value: 16385
  - name: MOSAIC_SUPPLY_CHANGE
    value: 16386
  - name: MULTISIG_ACCOUNT_MODIFICATION
    value: 4097
  - name: NAMESPACE_REGISTRATION
    value: 8193
  - name: TRANSFER
    value: 257

